name: CodeQL Analysis

on:
  push:
    branches:
      - main
      - development
  pull_request:
    branches:
      - main
      - development

jobs:
  analyze:
    name: Analyze code with CodeQL
    runs-on: ubuntu-latest

    permissions:
      actions: read
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up CodeQL
        uses: github/codeql-action/init@v2

      - name: Run CodeQL Analysis
        uses: github/codeql-action/analyze@v2
