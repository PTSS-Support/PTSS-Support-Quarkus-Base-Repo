# Application Information
quarkus.application.name=${APP_NAME:quarkus-base-app}

# OpenAPI/Swagger Configuration
quarkus.smallrye-openapi.path=/openapi
quarkus.swagger-ui.enable=true
quarkus.smallrye-openapi.info-title=PTSS SUPPORT API
quarkus.smallrye-openapi.info-version=1.0.0
quarkus.smallrye-openapi.info-description=This is the ptss support api

# Server Configuration
quarkus.http.port=8080

# OpenShift Configuration
quarkus.kubernetes-client.trust-certs=true
quarkus.openshift.deployment-kind=Deployment
quarkus.openshift.route.expose=true
quarkus.kubernetes.namespace=${OSC_DEV_PROJECT}
quarkus.openshift.namespace=${OSC_DEV_PROJECT}
quarkus.kubernetes-client.namespace=${OSC_DEV_PROJECT}
quarkus.kubernetes.deploy=true
quarkus.openshift.deployment.target=openshift

# Container Image Authentication (for GitHub Container Registry)
quarkus.container-image.username=${GITHUB_ACTOR}
quarkus.container-image.password=${GITHUB_TOKEN}

# Container Image Configuration for GitHub Container Registry
quarkus.container-image.registry=ghcr.io
quarkus.container-image.group=${git.repository}
quarkus.container-image.name=${quarkus.application.name}
quarkus.container-image.tag=${version}

# Resource Configuration
quarkus.openshift.resources.requests.memory=256Mi
quarkus.openshift.resources.requests.cpu=100m
quarkus.openshift.resources.limits.memory=512Mi
quarkus.openshift.resources.limits.cpu=300m

# Container Ports
quarkus.openshift.ports.http.container-port=8080
quarkus.openshift.ports.debug.container-port=5005

# Security Context
quarkus.openshift.security-context.run-as-non-root=true
quarkus.openshift.security-context.run-as-user=1000840001
quarkus.openshift.security-context.capabilities.drop=ALL

# Route Configuration
quarkus.openshift.route.tls.termination=edge
quarkus.openshift.route.tls.insecure-edge-termination-policy=Redirect

# Health Probe Configuration
quarkus.openshift.readiness-probe.initial-delay=10
quarkus.openshift.readiness-probe.period=5
quarkus.openshift.readiness-probe.timeout=2
quarkus.openshift.readiness-probe.failure-threshold=3
quarkus.openshift.readiness-probe.success-threshold=1

quarkus.openshift.liveness-probe.initial-delay=20
quarkus.openshift.liveness-probe.period=10
quarkus.openshift.liveness-probe.timeout=2
quarkus.openshift.liveness-probe.failure-threshold=3
quarkus.openshift.liveness-probe.success-threshold=1

# Environment specific config mapping (uncomment and modify as needed)
#quarkus.openshift.env.configmaps=${quarkus.application.name}-config
#quarkus.openshift.env.secrets=${quarkus.application.name}-secrets

# Add health check paths
quarkus.openshift.readiness-probe.http-action-path=/q/health/ready
quarkus.openshift.liveness-probe.http-action-path=/q/health/live